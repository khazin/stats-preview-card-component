<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="image"></div>
        <div class="info">
          <div class="cta">
            <p class="heading">
              Get <span class="accent">insights</span> that help your business
              grow.
            </p>
            <p class="paragraph">
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
          </div>

          <div class="stat">
            <div class="companies">
              <p class="heading">10k+</p>
              <p class="paragraph">companies</p>
            </div>
            <div class="templates">
              <p class="heading">314</p>
              <p class="paragraph">templates</p>
            </div>

            <div class="queries">
              <p class="heading">12m+</p>
              <p class="paragraph">queries</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  </body>
</html>
